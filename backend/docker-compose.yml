version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"  # WebSocket port
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://postgres:password@postgres:5432/dex_engine
      RPC_URL: https://api.devnet.solana.com
      HELIUS_API_KEY: ${HELIUS_API_KEY}
      PORT: 3000
      WS_PORT: 3001
      LOG_LEVEL: info
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    depends_on:
      - redis
      - postgres
    command: npm run dev
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dex_engine
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 3s
      retries: 3

  bull-board:
    image: deadly0/bull-board
    ports:
      - "3030:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_BOARD_USERNAME: admin
      BULL_BOARD_PASSWORD: admin123
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
